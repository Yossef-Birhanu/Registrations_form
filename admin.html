<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .register-btn {
            margin: 20px 0;
            display: block;
            text-align: center;
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .register-btn:hover {
            background-color: #4cae4c;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h2>Registered Users</h2>

<a class="register-btn" href="registration.html">Add New User</a>

<table id="userTable">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Sub City</th>
            <th>School Name</th>
            <th>School Email</th>
            <th>School Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- User data will be appended here -->
    </tbody>
</table>

<script>
    // Simulated storage of registered users
    const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    // Function to populate the table with user data
    function populateTable() {
        const tableBody = document.getElementById('userTable').querySelector('tbody');
        tableBody.innerHTML = ""; // Clear existing rows
        users.forEach(user => {
            const row = `<tr>
                <td>${user.fullName}</td>
                <td>${user.phoneNumber}</td>
                <td>${user.email}</td>
                <td>${user.subCity}</td>
                <td>${user.schoolName}</td>
                <td>${user.schoolEmail}</td>
                <td>${user.schoolPhone}</td>
                <td>${user.course}</td>
                <td>
                    <button class="edit-btn" onclick="editUser('${user.email}')">Edit</button>
                    <button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // Function to delete a user by email
    function deleteUser(email) {
        if (confirm("Are you sure you want to delete this user?")) {
            const index = users.findIndex(user => user.email === email);
            if (index !== -1) {
                users.splice(index, 1); // Remove the user from the array
                localStorage.setItem('registeredUsers', JSON.stringify(users)); // Update local storage
                populateTable(); // Repopulate the table
            }
        }
    }

    // Function to edit a user
    function editUser(email) {
        const user = users.find(u => u.email === email);
        if (user) {
            const fullName = prompt("Edit Full Name:", user.fullName) || user.fullName;
            const phoneNumber = prompt("Edit Phone Number:", user.phoneNumber) || user.phoneNumber;
            const subCity = prompt("Edit Sub City:", user.subCity) || user.subCity;
            const schoolName = prompt("Edit School Name:", user.schoolName) || user.schoolName;
            const schoolEmail = prompt("Edit School Email:", user.schoolEmail) || user.schoolEmail;
            const schoolPhone = prompt("Edit School Phone:", user.schoolPhone) || user.schoolPhone;
            const course = prompt("Edit Course:", user.course) || user.course;

            // Update user information
            const index = users.findIndex(u => u.email === email);
            users[index] = {
                fullName,
                phoneNumber,
                email,
                subCity,
                schoolName,
                schoolEmail,
                schoolPhone,
                course
            };

            localStorage.setItem('registeredUsers', JSON.stringify(users)); // Update local storage
            populateTable(); // Repopulate the table
        }
    }

    // Populate the table on page load
    populateTable();
</script>

</body>
</html>
